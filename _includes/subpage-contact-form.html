<section id="contact-form">
        <div class="container">
          <div class="row">
                <form action="https://formspree.io/omega291@gmail.com"
      method="POST">
            <div class="col-md-6 col-sm-12">
              <div class="block">
                        <input type="hidden" name="_next" value="{{ site.url }}/thank-you.html" />
                  <div class="form-group">
                    <input type="text" class="form-control" name='name' placeholder="Your Name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name='email' placeholder="Email Address">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name='subject' placeholder="Subject">
                  </div>

              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="block">

                  <div class="form-group-2">
                    <textarea class="form-control" rows="3" name="message" placeholder="Your Message"></textarea>
                  </div>
                  <button class="btn btn-default" type="submit" value='Send'>Send Message</button>

              </div>
            </div>
            </form>
          </div>
          <div id="contact-box" class="row">
            <div class="col-md-6 col-sm-12">
              <div class="block">
                <h2>Stop By For A visit</h2>
                {% include contact-info.html %}

               {% include social.html %}
              </div>
            </div>
            <div class="col-md-6 col-sm-12">
              <div class="block">
                <h2>We Also Count In Google Map</h2>
                  <div class="google-map">
                    <div id="map"></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </section>
